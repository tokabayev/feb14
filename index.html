<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Азиза отвечай</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFB6C1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: white;
            width: 38.5%;
            min-width: 380px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .capybara-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 30px;
            border: 5px solid #FFB6C1;
        }

        .question {
            font-size: 24px;
            color: #000;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 80px;
        }

        .btn-yes {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            background-color: #FF1493;
        }

        .btn-no {
            background-color: #ddd;
            color: #666;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            position: fixed;
            transition: none;
            z-index: 1000;
            pointer-events: auto;
        }

        .btn-no.flying {
            animation: none;
        }

        .success-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .success-text {
            font-size: 48px;
            color: #FF1493;
            font-weight: bold;
            margin-bottom: 30px;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-10px);
            }
        }

        .cat-gif {
            width: 300px;
            height: 300px;
            border-radius: 20px;
        }

        .form-content {
            display: block;
        }

        .form-content.hidden {
            display: none;
        }

        .success-container.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-content" id="formContent">
            <img src="https://media1.tenor.com/m/6kS_meidenMAAAAC/hh.gif" 
                 alt="Капибара" 
                 class="capybara-img">
            <div class="question">Азиза, будете ли вы моей Валентинкой?</div>
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn-yes" id="btnYes">Да</button>
                <button class="btn-no" id="btnNo">Нет</button>
            </div>
        </div>
        
        <div class="success-container" id="successContainer">
            <div class="success-text">УРАААААААА</div>
            <img src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif" 
                 alt="Happy Cat" 
                 class="cat-gif">
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnYes = document.getElementById('btnYes');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const formContent = document.getElementById('formContent');
        const successContainer = document.getElementById('successContainer');

        let buttonX = 0;
        let buttonY = 0;
        let isFlying = false;
        let detectionRadius = 200; // Distance from which button starts fleeing

        // Initialize button position next to Yes button
        function initButtonPosition() {
            const yesRect = btnYes.getBoundingClientRect();
            buttonX = yesRect.right + 20;
            buttonY = yesRect.top;
            updateButtonPosition();
        }

        // Update button visual position
        function updateButtonPosition() {
            btnNo.style.left = buttonX + 'px';
            btnNo.style.top = buttonY + 'px';
        }

        // Get a random safe position on the page
        function getRandomPosition() {
            const padding = 50;
            const maxX = window.innerWidth - btnNo.offsetWidth - padding;
            const maxY = window.innerHeight - btnNo.offsetHeight - padding;
            
            return {
                x: padding + Math.random() * (maxX - padding),
                y: padding + Math.random() * (maxY - padding)
            };
        }

        // Smooth animation to new position
        function flyToPosition(targetX, targetY, duration = 300) {
            const startX = buttonX;
            const startY = buttonY;
            const startTime = Date.now();
            
            isFlying = true;
            btnNo.classList.add('flying');

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth movement
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                buttonX = startX + (targetX - startX) * easeProgress;
                buttonY = startY + (targetY - startY) * easeProgress;
                
                updateButtonPosition();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isFlying = false;
                }
            }
            
            animate();
        }

        // Progressive detection - gets more sensitive over time
        let attemptCount = 0;
        
        function moveButton(e) {
            if (isFlying) return;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnCenterX = buttonX + btnNo.offsetWidth / 2;
            const btnCenterY = buttonY + btnNo.offsetHeight / 2;
            
            const distanceX = mouseX - btnCenterX;
            const distanceY = mouseY - btnCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // Progressive difficulty - button gets more sensitive with each attempt
            const currentRadius = detectionRadius + (attemptCount * 30);
            
            if (distance < currentRadius) {
                attemptCount++;
                
                // Calculate direction away from mouse
                const angle = Math.atan2(distanceY, distanceX);
                
                // Get a random position, preferably far from the mouse
                let newPos = getRandomPosition();
                
                // Try to get a position that's far from the mouse
                for (let i = 0; i < 5; i++) {
                    const testPos = getRandomPosition();
                    const testDist = Math.sqrt(
                        Math.pow(testPos.x - mouseX, 2) + 
                        Math.pow(testPos.y - mouseY, 2)
                    );
                    const currentDist = Math.sqrt(
                        Math.pow(newPos.x - mouseX, 2) + 
                        Math.pow(newPos.y - mouseY, 2)
                    );
                    
                    if (testDist > currentDist) {
                        newPos = testPos;
                    }
                }
                
                // Faster movement as attempts increase
                const animationSpeed = Math.max(150, 300 - attemptCount * 10);
                flyToPosition(newPos.x, newPos.y, animationSpeed);
            }
        }

        // Track mouse movement
        document.addEventListener('mousemove', moveButton);

        // Prevent clicking the "No" button
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            return false;
        });
        
        // Also prevent mousedown/mouseup
        btnNo.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
            return false;
        });

        // Handle "Yes" button click
        btnYes.addEventListener('click', () => {
            document.removeEventListener('mousemove', moveButton);
            btnNo.style.display = 'none';
            formContent.classList.add('hidden');
            successContainer.classList.add('show');
        });

        // Initialize button position after page loads
        setTimeout(initButtonPosition, 100);
    </script>
</body>
</html>
